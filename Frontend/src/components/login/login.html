<!doctype html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <link rel="stylesheet" href="/components/login/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <!--Needed to load reusable templates-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
    $(function(){
      $('#header').load('/components/templates/header.html');
    });
    </script>

    <title>Login</title>
</head>
<body>

    <div id="header"></div>

    <div class="hello"  ng-app="login" ng-controller="loginControl">
        <img id="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Mallard2.jpg/1200px-Mallard2.jpg">
        <p id="login">Login</p>
        <form id="loginForm">
            <div>
                <input type="Username" placeholder="Username" name="username" ng-model="username" /> <br>
                <input type="password" placeholder="Password" name="psw" ng-model="password"/> <br>
                <button id='loginButtons' ng-click="attemptLogin(username, password)">
                    Login
                </button>
            </div>
        </form>
        <button id='forgotButton' onclick="buildModal()" class="button">
                Forgot Password
            </button>
        <script>
            function buildModal () {
                document.getElementById('forgotModal').style.display='block'
                document.getElementById('loginForm').style.display='none'
                document.getElementById('forgotButton').style.display='none'
                document.getElementById('signupForm').style.display='none'
            }

            function destroyModal () {
                document.getElementById('forgotModal').style.display='none'
                document.getElementById('loginForm').style.display='block'
                document.getElementById('forgotButton').style.display='inline-block'
                document.getElementById('signupForm').style.display='block'
            }
        </script>
        <!-- the div below contains the pop up for password recovery -->
        <div class="container">
            
            <div id="forgotModal" class="modal">
                <div class="modalContent">
                    <div class="center"><br>
                        <img src="https://www.inspectionsupport.net/wp-content/uploads/2014/07/LoginRed.jpg" style="width: 30%" class="modalImage">
                        <span onclick="destroyModal()" class="buttonTopRight" title="Close">&times;</span>
                    </div>
                    <form class="container" action="forgotpasswordlink">
                        <div class="section">
                            <label>Email</label>
                            <input class=modalInput type="text" placeholder="Email" name="email" required>
                            <button id="loginButtons" type="submit">Recover</button>
                        </div>
                    </form>
                </div>
            </div>
            <form id="signupForm" action="signupPage">
            <button id='loginButtons'>
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script src="/components/login/login.js"></script>
    <script src="/components/login/loginControl.js"></script>
</body>

</html>
