<!doctype html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Login</title>
</head>
<body>
    <div class="hello">
        <img id="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Mallard2.jpg/1200px-Mallard2.jpg">
        <p id="login">Login</p>
        <form id="loginForm" action="signup">
            <div>
                <input type="email" v-model="email" placeholder="Email" name="email" />
            </div>
            <div>
                <input type="password" v-model="password" placeholder="Password" name="psw" />
            </div>
            <button>
                Login
            </button>
        </form>
        <script>
            function buildModal () {
                document.getElementById('forgotModal').style.display='block'
                document.getElementById('loginForm').style.display='none'
                document.getElementById('forgotButton').style.display='none'
                document.getElementById('signupForm').style.display='none'
            }

            function destroyModal () {
                document.getElementById('forgotModal').style.display='none'
                document.getElementById('loginForm').style.display='block'
                document.getElementById('forgotButton').style.display='inline-block'
                document.getElementById('signupForm').style.display='block'
            }
        </script>
        <!-- the div below contains the pop up for password recovery -->
        <div class="container">
            <button id="forgotButton" onclick="buildModal()" class="button">
                Forgot Password
            </button>
            <div id="forgotModal" class="modal">
                <div class="modalContent">
                    <div class="center"><br>
                        <img src="https://www.inspectionsupport.net/wp-content/uploads/2014/07/LoginRed.jpg" style="width: 30%" class="modalImage">
                        <span onclick="destroyModal()" class="buttonTopRight" title="Close">&times;</span>
                    </div>
                    <form class="container" action="forgotpasswordlink">
                        <div class="section">
                            <label>Email</label>
                            <input class=modalInput type="text" placeholder="Email" name="email" required>
                            <button class="button" type="submit">Recover</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <form id="signupForm" action="signupPage">
            <button>
                    Create Account
                </button>
        </form>

        <form id="homeForm" action="homePage">
            <button id='close'>
                    Return to Home
                </button>
        </form>
    </div>
    </div>
</body>
