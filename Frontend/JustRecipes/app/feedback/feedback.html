<br>
<div class='md-padding' layout="row" layout-wrap>
    Would you like to submit a feedback for the application to our fellow developers?
</div>
<div class='md-padding' layout="row" layout-wrap>
    <md-input-container class="md-block">
        <label>Feedback</label>
        <textarea ng-model="text" md-maxlength="150" rows="5" md-select-on-focus></textarea>
    </md-input-container>
</div>
<div class='md-padding' layout="row" layout-wrap>
    <p>
        <md-button ng-click="submit();" class="md-raised">Submit</md-button>
    </p>
</div>
