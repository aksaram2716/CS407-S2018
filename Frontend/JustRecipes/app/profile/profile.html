<p>
    <md-button ng-click="logout();" class="md-raised">Logout</md-button>
</p>

<div class="md-padding">
    <div class='md-padding' layout="row" layout-wrap>
        <md-card style="width: 400px;">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{profile.firstname}}&nbsp;{{profile.lastname}}</span>
                    <span class="md-subhead">Email: {{profile.email}}</span>
                </md-card-title-text>
                <md-card-actions layout="column">
                    <md-button class="md-icon-button" ng-click="editProfile($event);" aria-label="edit">
                        <i class="material-icons">edit</i>
                    </md-button>
                </md-card-actions>
            </md-card-title>
            <md-card-content layout="row" layout-align="space-between">
                <div class="md-media-xl card-media">
                    <img width="100%" src="{{profile.profile_image}}">
                </div>
            </md-card-content>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-subhead">Last Updated: {{profile.last_modified}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
    <div class='md-padding' layout="row" layout-wrap>
        <md-card class='md-padding' style="width: 400px;">
            <form name="ChangePasswordForm">
                <md-input-container class="md-block">
                    <label>Current Password</label>
                    <input type="password" name="currentPassword" ng-model="user.currentPassword" placeholder="current password" required="" md-maxlength="16"/>
                    <div ng-messages="ChangePasswordForm.currentPassword.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your current password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>New Password</label>
                    <input type="password" name="newPassword" ng-model="user.newPassword" placeholder="new password" required="" md-maxlength="16"/>
                    <div ng-messages="ChangePasswordForm.newPassword.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your new password.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!ChangePasswordForm.$valid" ng-click="changePassword();" class="md-raised md-primary">&nbsp Change Password &nbsp</md-button>
            </form>
        </md-card>
    </div>
</div>
