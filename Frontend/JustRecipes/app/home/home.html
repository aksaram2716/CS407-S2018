<div class="md-padding">
    <label for="searchbar">What recipe are you looking for</label>
    <input id="searchbar" type="text" placeholder="search" ng-model="query" ng-blur="loadRecipes();">
</div>

<div class='md-padding' layout="row" layout-wrap>
    <md-card style="width: 400px;" ng-repeat="recipe in recipes">
        <md-card-header>
            <md-card-avatar>
                <img class="md-user-avatar" src="{{recipe.created_by_image}}"/>
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">{{recipe.created_by}}</span>
                <span class="md-subhead">{{recipe.created}}</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="{{recipe.image}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{recipe.name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                {{recipe.text}}
            </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="favorite()" class="md-icon-button" aria-label="Favorite">
                <i class="material-icons">favorite_border</i>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <i class="material-icons">more_horiz</i>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
