<h1 mat-dialog-title>Hi {{data.firstname}}</h1>
<div mat-dialog-content>
  <p>Please provide a feedback for the application</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.feedbackText">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!--<button mat-button (click)="close()">Cancel</button>-->
  <button mat-button [mat-dialog-close]="data.feedbackText" cdkFocusInitial>Submit</button>
</div>
