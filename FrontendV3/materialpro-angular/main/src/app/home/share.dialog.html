<div mat-dialog-content>
  <p>You may provide multiple email addresses separated by ';'</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.shareText">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <!--<button mat-button (click)="close()">Cancel</button>-->
  <button mat-button [mat-dialog-close]="data.shareText" cdkFocusInitial>Share</button>
</div>
