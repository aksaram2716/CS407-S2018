<h2 mat-dialog-title>Watch Demonstration</h2>
<mat-dialog-content>
  {{data.video_url}}
  <iframe align="middle" id="video_frame" [src]="sanitizer.bypassSecurityTrustResourceUrl(data.video_url)" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
